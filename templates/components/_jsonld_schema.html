      "name": "What is a forensic economist?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "A forensic economist is an expert who calculates economic damages for legal cases, including lost earnings, lost benefits, future medical costs, and business valuations. They provide expert testimony and detailed reports for use in litigation."
      }
    },
    {
      "@type": "Question",
      "name": "What types of cases require a forensic economist?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Forensic economists are needed for personal injury, wrongful death, medical malpractice, employment discrimination, wrongful termination, business disputes, divorce proceedings, and any case requiring economic damage calculations."
      }
    },
    {
      "@type": "Question",
      "name": "How are economic damages calculated?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Economic damages are calculated by analyzing lost earnings, lost benefits, future earning capacity, medical costs, household services value, and other economic losses. These are projected into the future and reduced to present value using appropriate discount rates."
      }
    },
    {
      "@type": "Question",
      "name": "What qualifications should a forensic economist have?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "A qualified forensic economist should have advanced degrees in economics or business, professional certifications (CRC, CLCP, ABVE), extensive experience in economic analysis, and a track record of providing expert testimony in court."
      }
    },
    {
      "@type": "Question",
      "name": "How much does a forensic economist cost?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Forensic economist fees vary based on case complexity, typically ranging from $250-$500 per hour for analysis and $500-$1000 per hour for testimony. Most cases require 20-40 hours of work. Contact us for a free consultation and fee estimate."
      }
    }
  ]
}
</script>

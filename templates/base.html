<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}Skerritt Economics & Consulting - Expert forensic economics and business valuation services{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}forensic economics, business valuation, vocational expert, life care planning, economic damages, lost earnings, Christopher Skerritt, Rhode Island, New England{% endblock %}">
    <meta name="author" content="Christopher Skerritt, M.Ed, MBA, CRC, CLCP, ABVE/F">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{% block og_title %}Skerritt Economics & Consulting - Expert Forensic Economics{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Expert forensic economics and business valuation services throughout New England{% endblock %}">
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:url" content="{% block og_url %}https://skerritteconomics.com{{ request.path }}{% endblock %}">
    <meta property="og:site_name" content="Skerritt Economics & Consulting">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}Skerritt Economics & Consulting{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}Expert forensic economics and business valuation services{% endblock %}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{% block canonical_url %}https://skerritteconomics.com{{ request.path }}{% endblock %}">
    
    <!-- Hreflang Tags for Regional Targeting -->
    <link rel="alternate" hreflang="en-US" href="https://skerritteconomics.com{{ request.path }}" />
    <link rel="alternate" hreflang="en" href="https://skerritteconomics.com{{ request.path }}" />
    <link rel="alternate" hreflang="x-default" href="https://skerritteconomics.com{{ request.path }}" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://www.google-analytics.com">
    
    <title>{% block title %}Skerritt Economics & Consulting{% endblock %}</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

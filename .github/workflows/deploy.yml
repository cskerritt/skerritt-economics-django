name: Build and Deploy to AWS Lightsail

# Trigger deployment on push to main branch
on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to Lightsail via SSH
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ${{ secrets.LIGHTSAIL_USERNAME }}
        key: ${{ secrets.LIGHTSAIL_KEY }}
        port: ${{ secrets.LIGHTSAIL_PORT }}
        script: |
          echo "üöÄ Starting deployment..."
          
          # Navigate to app directory
          cd /home/bitnami/skerritt-economics-django
          
          # Log in to GitHub Container Registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Pull latest changes from git
          git pull origin main
          
          # Run deployment script
          if [ -f "/usr/local/bin/deploy_app.sh" ]; then
            echo "Running deployment script..."
            /usr/local/bin/deploy_app.sh
          else
            echo "Deployment script not found, running docker compose directly..."
            docker compose pull
            docker compose up -d
            docker compose ps
          fi
          
          echo "‚úÖ Deployment complete!"
        
    - name: Verify deployment
      env:
        SITE_URL: ${{ secrets.SITE_URL }}
      run: |
        echo "üîç Verifying deployment..."
        sleep 10  # Wait for services to start
        
        # Check if site is responding
        response=$(curl -s -o /dev/null -w "%{http_code}" ${SITE_URL:-http://${{ secrets.LIGHTSAIL_HOST }}})
        
        if [ "$response" = "200" ] || [ "$response" = "301" ] || [ "$response" = "302" ]; then
          echo "‚úÖ Site is responding with status: $response"
        else
          echo "‚ö†Ô∏è Site returned unexpected status: $response"
          exit 1
        fi
    
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" = "success" ]; then
          echo "‚úÖ Deployment to Lightsail successful!"
        else
          echo "‚ùå Deployment to Lightsail failed!"
        fi
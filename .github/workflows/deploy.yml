# GitHub Actions workflow for automatic deployment
# To use this:
# 1. Rename this file to deploy.yml (remove .example)
# 2. Add your server's SSH key to GitHub Secrets as SERVER_SSH_KEY
# 3. Add your server's IP to GitHub Secrets as SERVER_IP
# 4. Add your server's user to GitHub Secrets as SERVER_USER

name: Deploy to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.LIGHTSAIL_HOST || secrets.SERVER_IP }}
        username: ${{ secrets.LIGHTSAIL_USERNAME || secrets.SERVER_USER || 'bitnami' }}
        key: ${{ secrets.LIGHTSAIL_KEY || secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.LIGHTSAIL_PORT || '22' }}
        script: |
          cd /home/bitnami/skerritt-economics-django
          ./deploy.sh